<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa 💖</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <style>
    .carta { max-width:600px; margin:auto; padding:30px; background:white; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,0.15); text-align:center }
    .carta h2 { color:#d63384 }
    .corazones { font-size:2rem; margin:20px 0 }
  </style>
</head>
<body data-page="sorpresa">
  <main>
    <div class="carta">
      <h2>💌 Carta para ti</h2>
      <p id="texto">Haz clic en el botón para ver mi mensaje...</p>
      <div class="corazones" id="corazones"></div>
      <button id="mostrar" class="small-btn">Mostrar mensaje 💝</button>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/sorpresa.js"></script>
</body>
</html>
